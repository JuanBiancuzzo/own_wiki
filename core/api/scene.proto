syntax = "proto3";
package api;

option go_package = "github.com/JuanBiancuzzo/own_wiki/core"; 

// Represents the information like the frame count, etc.
message FrameInformation {
    uint32 frame_count = 1;
}

// Represents the description of the scene in a agnostic way
message SceneDescription {
    Camera main_camera = 1;
}

// Its the way to capture the perspective of the objects
message Camera {
    Layout screen_layout = 1;
}

// Represents a group of objects that 
message Layout {
    repeated SceneObject objects = 1;
}

// All the objects that could be define, are define here
message SceneObject {

}