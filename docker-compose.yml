services:
  db:
    image: mysql:8
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - my-db:/var/lib/mysql
      - ./volumenes/output/bdd:/var/lib/output
    networks:
      - appnet

  app_encoder:
    build: .
    container_name: encodear_archivos
    depends_on:
      - db
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "8080:8080"
    volumes:
      - ../../Ashurbanipal:/var/lib/datos
      - ./volumenes/output:/var/lib/output
    networks:
      - appnet
    command: ["./own_wiki", "-e", "/var/lib/datos", "/var/lib/output"] 

  app_process:
    build: .
    container_name: manejar_archivos
    depends_on:
      app_encoder:
        condition: service_completed_successfully
    stdin_open: true 
    tty: true
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
    ports:
      - "8080:8080"
    volumes:
      - ./volumenes/output:/var/lib/datos
    networks:
      - appnet
    command: ["./own_wiki", "-p", "/var/lib/datos"] 
volumes:
  my-db: 

networks:
  appnet:
